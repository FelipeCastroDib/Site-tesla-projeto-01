<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tesla</title>
  </head>

  <body>
    <img src="./img/logo.png" alt="logo da tesla" class="logo" />

    <!-- item 1-->
    <ul class="lista">
      <li class="item">
        <video src="img/model-y.mp4" muted autoplay loop></video>

        <div class="info-carro">
          <h1>Model Y</h1>
          <p class="sub-titulo">Parcelas a partir de U$ 499,00</p>
        </div>

        <div class="rodape">
          <button onclick="openForm()">Comprar agora</button>
          <button class="test-drive">Faça um Test-Drive</button>
          <p class="texto-rodape">Não garantimos seu veiculo imediatamente</p>
        </div>
      </li>

          <!-- item 2-->
      <li class="item">
        <img src="img/model-3.png" alt="modelo 3" class="img-tesla">

        <div class="info-carro">
          <h1>Model 3</h1>
          <p class="sub-titulo">Compre já seu tesla</p>
        </div>

      </li>
         <!-- item 3-->
      <li class="item">
        <img src="img/model-x.png" alt="modelo x" class="img-tesla">

        <div class="info-carro">
          <h1 class="item3">Model X</h1>
          <p class="item3">Compre já seu tesla</p>
        </div>

      </li>
    </ul>

    <div class="formulario">
        <button onclick="closeForm()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/242076629041050"></script>
    </div>
  </body>
    <script src="scripts.js"></script>

</html>
